<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatadango</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üçø Flatadango</h1>
    </header>
    <main>
        <aside>
            <h2>Films</h2>
            <ul id="films">
                <!-- Films will be added here by JavaScript -->
            </ul>
        </aside>
        <section id="movie-details">
            <div id="poster-container">
                <img id="poster" src="" alt="Movie Poster">
            </div>
            <div id="movie-info">
                <h2 id="title">Movie Title</h2>
                <p id="runtime">Runtime: <span></span> minutes</p>
                <p id="showtime">Showtime: <span></span></p>
                <p id="tickets">Available Tickets: <span id="ticket-count"></span></p>
                <button id="buy-ticket">Buy Ticket</button>
                <p id="description"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
